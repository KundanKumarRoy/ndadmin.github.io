<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NumberDekho Admin-login-page</title>
  <!-- Bootst trap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custome css -->
  <link rel="stylesheet" href="assets/css/style.css">
</head> 
<body> 
<section > 
    <div class="container h-100 ">
        <div class="row rounded-lg shadow-sm mt-4" style="background-color: #fdfdfd;">
            <div class="col-12 col-md-4 col-md-6 p-0 d-none d-md-block">
                <div class="lgoinhero">                    
                </div>
            </div>

            <div class="col-12 col-md-4 col-md-6 p-0">
                <div class="lgoinhero-2 position-relative">
                    <div class="log-in-box p-3 shadow-sm bg-white rounded-lg">
                        <p class="mb-0">Sign in to continue Number Dekho</p>
                        <h5 class="fw-bolder">Login to your account</h5> 
                        <form class="row g-3 mt-3">
                            <div class="col-12">
                              <label for="Email" class="form-label"> Email Address</label>
                              <input type="email" class="form-control c-f-c" id="email" placeholder="Enter Email Address">
                            </div>
                            <div class="col-12">
                              <label for="pass" class="form-label ">Password</label>
                              <input type="password" class="form-control c-f-c" id="pass" placeholder="Enter Password">
                            </div> 
                            <div class="col-12">
                              <a href="index.html" type="submit" class="btn bg-brand w-100 hover">Sign in</a>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
