            <li class="mb-3">

            <li class="mb-3">

            </li>
            <li class="mb-3">
              <a href="userlist.html" class="d-flex flex-column justify-content-center align-items-center p-3 px-2">
                <i class="fa-solid fa-user fs-5"></i>
                <span class="fs-6">Users</span>

            </li>
            <li class="mb-3">
              <a href="businesslist.html" class="d-flex flex-column justify-content-center align-items-center p-3 px-2">

            <li class="mb-3">

              </a>
            </li>
          </ul>

    <!-- Right Section Start  -->
    <div class="right-sidebar">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12   bg-white shadow-sm">
            <!-- admin-profile icon and Notificatin -->
            <div class="d-flex justify-content-between align-items-center p-2">
              <div class="menu-bar ms-3 pointer">
                <i class="fa-solid fa-bars fs-3 t-color"></i>
              </div>
              <!-- nontification icon -->
              <div class="d-flex justify-content-end align-items-center">
                <div class="notification me-4">
                  <span class="  position-relative">
                    <i class="fa-solid fa-bell fs-4 t-color"></i>
                    <span
                      class=" circle position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                      5
                    </span>
                  </span>
                </div>
                <!-- nontification icon -->

                <!-- Profile Image -->
                <div class="d-flex">
                  <div class="profile-img rounded-circle">
                    <img src="assets/img/profile.jpg" alt="profile_img" class="img-fluid ob-cover rounded-circle">
                  </div>
                  <!-- profile-title" -->
                  <div class="mx-3">
                    <h3 class="fs-5 mb-0">Mira Desai</h3>
                    <h4 class="fs-6 text-muted mb-0">Admin</h4>
                  </div>
                  <!-- Profile Image end -->
                </div>
              </div>

            </div>
            <!-- first Heading row End -->
            <div class="row mb-3">
              <div class="col-12">
                  <div class="d-flex align-items-center justify-content-start ">
                      <a href="#"><i class="fa-solid fa-circle-arrow-left me-3 t-color fs-3"></i></a>
                      <h5 class="text-dark fw-bold"> Add Business </h5>
                  </div>
              </div>
          </div>
            <!-- form --> 
            <div class=" p-4">
              <!-- Basic Details -->
              <div class="row mb-3 bg-white shadow-sm p-3 rounded-lg">
                  <div class="co-12 col-md-6 col-lg-3 text-center">
                      <h5 class="fw-bold mb-3 text-start">Basic details</h5>
                     <div class=" buisiness-image-box position-relative ">
                      <img src="assets/img/shop-1.jpg" alt="" class="img-fluid ob_cover rounded">
                      <div class="position-absolute bottom-0 start-50 translate-middle file-uplod" >
                          <input type="file" class="form-control d-none visually-hidden" id="upload"> 
                          <label  for="upload"> <i class="fa-solid fa-camera t-color fs-7 pointer"></i> </label>
                      </div>
                     </div>
                  <div class="text-center mt-3  ">
                      <h5 class="fw-bold fs-7 ">Business Image</h5>
                  </div> 
                     
                  </div>
                  <div class="co-12 col-md-6 col-lg-4">
                      <div class="row g-3">
                          <div class="col-12 ">
                            <input type="text" class="form-control c-f-c" placeholder="Business Name*" aria-label="b-name">
                          </div>
                          <div class="col-12 ">
                              <select class="form-select c-f-c" aria-label="Default select example">
                                  <option selected>Business Category 1*</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select> 
                          </div>
                          <div class="col-12 ">
                              <select class="form-select c-f-c" aria-label="Default select example">
                                  <option selected>Business Category 2*</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select> 
                            </div>
                            <div class="col-12 ">
                              <input type="text" class="form-control c-f-c" placeholder="Owner Name *" aria-label="owner-Name ">
                            </div> 
                        </div>
                  </div>
                  <div class="co-12 col-md-6 col-lg-4">
                      <div class="row g-3">
                          
                          <div class="col-12 ">
                            <input type="text" class="form-control c-f-c" placeholder="Business Type*" aria-label="b-type">
                          </div>
                          <div class="col-12  ">
                              <select class="form-select c-f-c" aria-label="Default select example">
                                  <option selected>Choose Subcategory 1*</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select> 
                              
                            </div>
                          <div class="col-12  ">
                              <select class="form-select c-f-c" aria-label="Default select example">
                                  <option selected>Choose Subcategory 2*</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select> 
                            </div>
                        </div>
                  </div>
              </div>
              <!-- Communication Details -->
              <div class="row mb-3 bg-white shadow-sm p-3 rounded-lg">  
                      <h5 class="fw-bold mb-3 text-start">Communication Details</h5>  
                  <div class="co-12 col-md-6 ">
                      <div class="row g-3">
                          <div class="col-12 ">
                              <input type="text" class="form-control c-f-c" placeholder="Mobile Number*" aria-label="b-type">
                            </div>
                            <div class="col-12 ">
                              <select class="form-select c-f-c" aria-label="Default select example">
                                  <option selected>State*</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select> 
                          </div>
                          <div class="col-12 ">
                              <input type="text" class="form-control c-f-c" placeholder="Address" aria-label="b-type">
                            </div>  
                        </div>
                  </div>
                  <div class="co-12 col-md-6">
                      <div class="row g-3">
                          <div class="col-12 ">
                              <input type="text" class="form-control c-f-c" placeholder="Land Line Number" aria-label="b-type">
                            </div>
                            <div class="col-12 ">
                              <select class="form-select c-f-c" aria-label="Default select example">
                                  <option selected>City*</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select> 
                          </div>
                          <div class="col-12 ">
                              <input type="text" class="form-control c-f-c" placeholder="Pin Code " aria-label="b-type">
                            </div> 
                        </div>
                  </div>
              </div>
              <!-- Uplaod Doucument -->
              <div class="row mb-3 bg-white shadow-sm p-3 rounded-lg">  
              <div class="co-12 col-md-6 ">
                  <div class="row g-3 mb-4">
                      <div class="col-12 ">
                          <input type="text" class="form-control c-f-c" placeholder="Doucument Number" aria-label="b-type">
                        </div> 
                  </div>
                  <div class=" d-flex justify-content-start align-items-center">
                      <img src="assets/img/shop-1.jpg" alt="" class="img-fluid ob_cover rounded w-25">
                      <div class=" ms-4" >
                          <input type="file" class="form-control d-none visually-hidden" id="upload"> 
                          <label  for="upload"  class="t-color text-decoration-underline pointer">Upload Document Image  </label>
                      </div>
                  </div>
                  
          
              </div>
              <div class="co-12 col-md-6">
                  <div class="row g-3">
                      <div class="col-12 ">
                          <input type="text" class="form-control c-f-c" placeholder="Availbility" aria-label="b-type">
                        </div>
                         
                      <div class="col-12 ">
                          <input type="text" class="form-control c-f-c" placeholder="GST Number" aria-label="b-type">
                      </div>  
                      <div class="col-12">
                          <span>Status</span>
                      <div class="d-flex justify-content-start align-items-center">
                         
                          <div class="form-check mx-1">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                              <label class="form-check-label" for="flexRadioDefault1">
                                Active
                              </label>
                            </div>
                            <div class="form-check mx-1">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                              <label class="form-check-label" for="flexRadioDefault2">
                               Inactive
                              </label>
                            </div>
                      </div>
                      </div>
                    </div>
              </div>
              <div class="col-12  text-center mt-4">
                  <button type="submit" class=" py-1 border-0 px-5 bg-brand text-white fs-7 ">SUBMIT</button>
                </div>
          </div>
          </div>
          
          </div>
        </div>
