<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NumberDekho Admin</title>
  <!-- Bootst trap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custome css -->
  <link rel="stylesheet" href="assets/css/style.css">
  <style>

  </style>
</head>

<body>
  <section class="main-wrapper position-relative">
    <div class="left-sidebar  bg-white shadow-sm pe-0" >
      <!--Brand Logo -->
      <div class="d-flex justify-content-center align-items-center p-2 pb-4">
        <a href="index.html">
          <img src="assets/img/brand.svg" alt="" class="img-fluid" width="50">
        </a>
      </div>
      <!-- Side Bar menu list -->
      <div class="Side-Bar ">
        <div class="mt-3">
          <ul class="p-0 left-side-bar-linkList">
            <li class="mb-3">
              <a href="index.html" class="d-flex flex-column justify-content-center align-items-center p-3 px-2">
                <i class="fa-solid fa-house-chimney fs-5"></i>
                <span class="fs-6">Home</span>
              </a>
            </li>
            <li class="mb-3">
              <a href="Categories.html" class="d-flex flex-column justify-content-center align-items-center p-3 px-2">
                <i class="fa-solid fa-border-all fs-5"></i>
                <span class="fs-6">Masters</span>
              </a>
            </li>
            <li class="mb-3">
              <a href="" class="d-flex flex-column justify-content-center align-items-center p-3 px-2">
                <i class="fa-solid fa-location-dot fs-5"></i>
                <span class="fs-6">Location</span>
              </a>
            </li>
            <li class="mb-3">
              <a href="userlist.html" class="d-flex flex-column justify-content-center align-items-center p-3 px-2">
                <i class="fa-solid fa-user fs-5"></i>
                <span class="fs-6">Users</span>
              </a>
            </li>
            <li class="mb-3">
              <a href="businesslist.html" class="d-flex flex-column justify-content-center align-items-center p-3 px-2">
                <i class="fa-solid fa-file-signature fs-5"></i>
                <span class=" ">Business List</span>
              </a>
            </li>
            <li class="mb-3">
              <a href="" class="d-flex flex-column justify-content-center align-items-center p-3 px-2">
                <i class="fa-solid fa-address-card fs-5"></i>
                <span class="fs-6">Contact Us</span>

              </a>
            </li>
            <li>
              <a href="" class="d-flex flex-column justify-content-center align-items-center p-3 px-2">
                <i class="fa-solid fa-right-from-bracket fs-5"></i>
                <span class="fs-6">Log Out</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Right Section Start  -->
    <div class="right-sidebar">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12   bg-white shadow-sm">
            <!-- admin-profile icon and Notificatin -->
            <div class="d-flex justify-content-between align-items-center p-2">
              <div class="menu-bar ms-3 pointer">
                <i class="fa-solid fa-bars fs-3 t-color"></i>
              </div>
              <!-- nontification icon -->
              <div class="d-flex justify-content-end align-items-center">
                <div class="notification me-4">
                  <span class="  position-relative">
                    <i class="fa-solid fa-bell fs-4 t-color"></i>
                    <span
                      class=" circle position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                      5
                    </span>
                  </span>
                </div>
                <!-- nontification icon -->

                <!-- Profile Image -->
                <div class="d-flex">
                  <div class="profile-img rounded-circle">
                    <img src="assets/img/profile.jpg" alt="profile_img" class="img-fluid ob-cover rounded-circle">
                  </div>
                  <!-- profile-title" -->
                  <div class="mx-3">
                    <h3 class="fs-5 mb-0">Mira Desai</h3>
                    <h4 class="fs-6 text-muted mb-0">Admin</h4>
                  </div>
                  <!-- Profile Image end -->
                </div> 
              </div>
              
            </div>
            <!-- first Heading row End -->
            <div class="row mb-3">
              <div class="col-12">
                <div class="d-flex align-items-center justify-content-start ">
                  <a href="#"><i class="fa-solid fa-circle-arrow-left me-3 t-color fs-3"></i></a>
                  <h5 class="text-dark fw-bold"> Add Category </h5>
                </div>
              </div>
            </div>
            <!-- form -->
            <div class=" p-4">
              <div class="row mb-3 bg-white shadow-sm p-3 rounded-lg">
                <div class="co-12 col-md-6 ">
                  <div class="row g-3 mb-4">
                    <div class="col-12 ">
                      <input type="text" class="form-control c-f-c" placeholder="Category Name*" aria-label="b-type">
                    </div>
                    <div class="col-12 ">
                      <input type="text" class="form-control c-f-c" placeholder="Priority*" aria-label="b-type">
                    </div>
                  </div>
                  <div class=" ">
                    <div class="mb-4">
                      <input type="file" class="form-control d-none visually-hidden" id="upload_img">
                      <label for="upload_img" class="t-color text-decoration-underline pointer"> <i
                          class="fa-solid fa-paperclip me-3"></i>Upload Image </label>
                    </div>
          
                    <div class="mb-4">
                      <input type="file" class="form-control d-none visually-hidden" id="upload_icon">
                      <label for="upload_icon" class="t-color text-decoration-underline pointer"> <i
                          class="fa-solid fa-paperclip me-3"></i>Upload Icon </label>
                    </div>
                  </div>
          
          
                </div>
                <div class="co-12 col-md-6">
                  <div class="row g-3">
                    <div class="col-12 ">
                      <input type="text" class="form-control c-f-c" placeholder="Type*" aria-label="b-type"> </div>
          
                    <div class="col-12 ">
                      <input type="text" class="form-control c-f-c" placeholder="Upload Icon*" aria-label="b-type">
                    </div>
                    <div class="col-12">
                      <span>Status</span>
                      <div class="d-flex justify-content-start align-items-center">
          
                        <div class="form-check mx-1">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                          <label class="form-check-label" for="flexRadioDefault1">
                            Active
                          </label>
                        </div>
                        <div class="form-check mx-1">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                          <label class="form-check-label" for="flexRadioDefault2">
                            Inactive
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12  text-center mt-4">
                  <button type="submit" class=" py-1 border-0 px-5 bg-brand text-white fs-7 ">SUBMIT</button>
                </div>
              </div>
            </div>
          
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>


  <!-- ===============================================Body Bottom and js links=================================================================== -->
  <!-- jaquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>

  <!-- Google Chart.js -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="assets/js/main.js"></script>
 
</body>

</html>
